<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="icon" href="logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .interfont {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        .poppins-thin {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>

<body class="py-[80px] px-[2rem] w-screen flex items-center justify-center poppins-thin">
    <div class="w-full max-w-md">
        <div>
            <p class=" text-[#51B504] text-center poppins-thin font-medium font-medium leading-[24px]
          pb-[10px] font-semibold leading-[14px] sm:text-base sm:font-[20px] sm:leading-[20px]
           ">Contact
                us</p> 
            <h2 class="text-center text-[#130F26] text-[24px] interfont font-medium  mb-1 leading-[32px] sm:text-4xl sm:leading-[36px]  sm:font-semibold">We'd love to hear from
                you</h2>
            <h2 class="text-center text-[#130F26] text-[24px] interfont font-medium  sm:mb-[44px] mb-[24px] leading-[32px] sm:text-4xl sm:leading-[36px]  sm:font-semibold">Please fill out this form</h2>
        </div>

        <form>
            <div class="grid grid-cols-1 gap-6 mt-[2.6rem]">
                <!-- First and Last Name -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-[1.5rem] sm:gap-8">    <!-- changes on grid  -->
                    <!-- First Name -->
                    <div class="">
                        <label for="first-name" class="block poppins-thin text-[#344054] text-sm font-medium ">First name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First name"
                            autocomplete="given-name"
                            class="mt-1 block w-full px-4 pt-4 pb-[12px] bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-[#51B504] sm:text-sm placeholder-[#667085] placeholder:text-[16px] placeholder:font-normal "
                            required>
                    </div>
                    <!-- Last Name -->
                    <div>
                        <label for="last-name" class="block poppins-thin text-[#344054] text-sm font-medium ">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last name"
                            autocomplete="family-name"
                            class="mt-1 block w-full px-4 pt-4 pb-[12px] bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-[#51B504] sm:text-sm placeholder-[#667085] placeholder:text-[16px] placeholder:font-normal "
                            required>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email"
                        class="block poppins-thin text-[#344054] text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" autocomplete="email"
                    class="mt-1 block w-full px-4 pt-4 pb-[12px] bg-white border border-gray-300 focus:outline-none rounded-lg focus:border-[#51B504] sm:text-sm placeholder-[#667085] placeholder:text-[16px] placeholder:font-normal"
                        required>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium poppins-thin text-[#344054] mb-1">Phone number</label>
                
                    <div class="flex border border-gray-300 rounded-md focus-within:border-[#51B504]">
                        <select id="country-code"
                            class="bg-white border border-r-0  rounded-l-md pl-2  text-md text-[#344054] focus:outline-none border-none font-normal ">
                            <option value="+91">IND</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="+91 96080-85106" class="block w-full px-4 pt-4 pb-[12px] bg-white border border-l-0  rounded-r-md  sm:text-sm focus:outline-none border-none
                            placeholder-[#667085] placeholder:text-[16px] placeholder:font-normal" required>
                    </div>
                </div>

                <!-- Message -->
                <div>
                    <label for="about" class="block text-sm font-medium text-[#344054] poppins-thin">Message</label>
                    <textarea id="about" name="about" rows="20" cols="50" 
                        class="mt-1 block w-full h-[128px] px-4 py-3 bg-white border border-gray-300 rounded-md focus:outline-none focus:border-[#51B504]  sm:text-sm resize-none"></textarea>
                </div>

                <!-- Checkbox -->
                <div class="flex items-center pt-0">
                    
                    <div class="h-5 w-5 bg-white border border-gray-300 rounded-md flex items-center justify-center  cursor-pointer">
                        <input id="comments" name="comments" type="checkbox"   class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded-md shadow hover:shadow-md border border-slate-300 checked:bg-[#51B504]  z-30"/>
                        <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-check z-10 absolute text-white"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
                    </div>
                    <label for="comments" class="ml-3 text-md font-medium text-[#344054] cursor-pointer poppins-thin">
                        You agree to our friendly
                        <a href="#" class="text-[#344054] underline poppins-thin font-light">privacy policy</a>
                    </label>
                </div>
                



                <!-- Submit Button -->
                <div class="mt-2">
                    <button type="submit"
                        class="w-full bg-[#51B504] text-white px-6 py-3 rounded-md shadow-sm font-normal hover:bg-[#51B504] poppins-thin">
                        Send message
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
